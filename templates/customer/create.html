{% extends 'master/base.html' %}

{% block 'title' %} Create Customer Profile  {% endblock %}

{% block 'content' %}
  <div class="container">
      <div class="row justify-content-md-center" style="margin-top:10%;">
          <div class="col col-lg-6">
              {% include 'partial/message.html' %}
              <div class="card">
                  <div class="card-header">
                      Create Customer Profile
                  </div>
                  <div class="card-body">
                  <form method="post">
                      {{ form.as_p }}
                      {% csrf_token %}

                      <button type="submit" style="float:right;" class="btn btn-primary">Save</button>


                  </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
{% endblock %}

{% block 'css' %}
<style>
    body{
    background-color:brown;
    }
</style>


{% endblock %}
